
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://avatars.githubusercontent.com/u/89684651?s=400&u=464d36223b74bd18443be0e6b41691cc979a1f9a&v=4" alt="Profile ">
                </div>
                <h2 class="name">Ajeeth Shinde</h2>
                <p class="designation"> Software Developer</p>
            </div>
            <div class="profile-bio">
                <p>Passionate software developer with 5+ years of experience crafting elegant solutions to complex problems. Specialized in front-end development and creating responsive, user-friendly interfaces.</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/Ajeeth-07" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
